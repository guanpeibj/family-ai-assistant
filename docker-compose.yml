version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: faa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-faa_secret}
      POSTGRES_DB: family_assistant
      TZ: Asia/Shanghai
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql
      # add_user_tables.sql 已移除，所有表结构由 Alembic 统一管理
      - ./scripts/optimize_db.sql:/docker-entrypoint-initdb.d/03-optimize.sql
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faa -d family_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  faa-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      # 容器特定配置（覆盖 .env 中的值）
      - TZ=Asia/Shanghai
      - DATABASE_URL=postgresql://faa:${POSTGRES_PASSWORD:-faa_secret}@postgres:5432/family_assistant
      - MCP_SERVER_URL=http://faa-mcp:8000
      - MEDIA_ROOT=/data/media
      - FASTEMBED_CACHE_PATH=/data/fastembed_cache
      # 其他所有配置从 .env 自动加载
    depends_on:
      postgres:
        condition: service_healthy
      faa-mcp:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./examples:/app/examples
      - ./tests:/app/tests
      - ./data:/app/data
      - ./prompts:/app/prompts
      - ./alembic:/app/alembic
      - ./family_private_data.json:/app/family_private_data.json:ro
      - media_data:/data/media
      - fastembed_cache:/data/fastembed_cache
    command: sh -c "/app/.venv/bin/alembic upgrade head && /app/.venv/bin/uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload"

  faa-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    environment:
      # 容器特定配置（覆盖 .env 中的值）
      - TZ=Asia/Shanghai
      - DATABASE_URL=postgresql://faa:${POSTGRES_PASSWORD:-faa_secret}@postgres:5432/family_assistant
      - MEDIA_ROOT=/data/media
      - FASTEMBED_CACHE_PATH=/data/fastembed_cache
      # 其他所有配置从 .env 自动加载
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9000:8000"  # MCP 服务端口
    volumes:
      - ./mcp-server:/app/mcp-server
      - ./alembic:/app/alembic
      - media_data:/data/media
      - fastembed_cache:/data/fastembed_cache
    command: python mcp-server/mcp_http_wrapper.py

volumes:
  postgres_data:
  media_data:
  fastembed_cache: