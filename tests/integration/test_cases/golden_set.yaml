# FAA 黄金测试集
# 
# 这是用于AB测试和模型对比的标准测试集
# 共50个最具代表性的测试用例
#
# 原则：
# 1. 覆盖readme.MD中所有主要场景
# 2. 平衡简单/中等/复杂难度
# 3. 包含关键边界情况

test_suite_name: "golden_set"
test_suite_version: "1.0"
total_cases: 50

# ===== 分类1：基础记账 (10个) =====
accounting_basic:
  - test_id: "TC001"
    test_name: "简单记账-完整信息"
    priority: "P0"
    difficulty: "simple"
    user_input: "今天买菜花了80元"
    expected_behavior:
      intent: "记录支出"
      key_actions: ["存储账目", "识别类目为餐饮", "记录金额80元"]
      response_should: "确认记账成功，告知类目和金额"
    data_verification:
      should_store: true
      expected_data:
        type: "expense"
        amount: 80.0
        category: "餐饮"
        occurred_at: "today"
      tolerance:
        amount: 0
        category: ["餐饮", "食品"]
      required_fields: ["type", "category", "amount"]
    
  - test_id: "TC002"
    test_name: "大额支出记录"
    priority: "P0"
    difficulty: "simple"
    user_input: "买了台电脑3500元"
    expected_behavior:
      intent: "记录大额支出"
      key_actions: ["存储账目", "识别类目", "记录金额"]
      response_should: "确认记账，可能提示大额"
    data_verification:
      should_store: true
      expected_data:
        type: "expense"
        amount: 3500.0
        occurred_at: "today"
      tolerance:
        amount: 0

  - test_id: "TC003"
    test_name: "收入记录"
    priority: "P0"
    difficulty: "simple"
    user_input: "今天发工资10000元"
    expected_behavior:
      intent: "记录收入"
      key_actions: ["存储收入记录", "记录金额"]
      response_should: "确认收入记录成功"
    data_verification:
      should_store: true
      expected_data:
        type: "income"
        amount: 10000.0
        occurred_at: "today"

  - test_id: "TC004"
